<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        var num=parseInt(prompt("Enter the number:"));
        if(num<0){
            alert("The number is negative");
        }
        else if(num=0){
            alert("The number is zero");
        }
        else{
            alert("The number is positive");
        }
        var num1=parseInt(prompt("Enter the number corresponding to the week:"));
        switch(num1){
            case 1:alert("Sunday");
            break;
            case 2:alert("Monday");
            break;
            case 3:alert("Tuesday");
            break;
            case 4:alert("Wednesday");
            break;
            case 5:alert("Thursday");
            break;
            case 6:alert("Friday");
            break;
            case 7:alert("Saturday");
            break;
        }
    </script>
</body>
</html>
